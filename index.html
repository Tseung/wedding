	<div id="section-one" class="wrap">

	<!--we're getting married!-->
	<div id="section-two" class="wrap">
		<div class="inner-wrap">
			<div class="left"> <img src='' alt-text="wedding picture">
				<div class="rectangle"> </div>

			<div class="right">
				<h2>we're getting married</h2>

	<!--https://script.google.com/macros/s/AKfycbwQxVxgrNPqAzP7YIaATJbylIUjgIx-sDuqw_ps/exec -->
	<h2 class="content-head is-center">r.s.v.p.</h2>
	<p>Kindly Respond by January 21, 2021</p>
	<!-- rsvp form -->
	<div id= section-three class=wrap>
		<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbxbOF1cxRbqN4VFjmZXHLKBMA0k2t9CSZaAF298RQ/exec">
			<!-- change the form action to your script url -->
			<div class="form-elements">
				<fieldset class="pure-group">
					<label for="name">Name</label>
					<input id="name" name="name" placeholder="" /> </fieldset>
				<fieldset class="pure-group">
					<label for="email"><em>Your</em> Email </label>
					<input id="email" name="email" type="email" value="" required placeholder="xxx@email.com" /> </fieldset>
				<fieldset class="pure-group">
					<label for="rsvp">Number Attending (including yourself)</label>
					<textarea id="rsvp" name="rsvp" rows="2" placeholder="Yes/No"></textarea>
				</fieldset>
				<fieldset class="pure-group">
					<label for="dietary">Dietary Restrictions?</label>
					<textarea id="dietary" name="dietary" type="dietary" placeholder="vegetarian, nut allergies, etc" value="" rows="4"></textarea>
				</fieldset>
				<fieldset class="pure-group">
					<label for="song">Song Recommendation</label>
					<textarea id="song" name="song" type="song" placeholder="Leave us a song recommendation for our DJ to play" value="" rows="4"></textarea>
				</fieldset>
				<fieldset class="pure-group honeypot-field" style="display: none;">
					<label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
					<input id="honeypot" type="text" name="honeypot" value="" /> </fieldset>
				<button class="button-success pure-button button-xlarge"> <i class="fa fa-paper-plane"></i>&nbsp;Submit</button>
			</div>
			<!-- Customise the Thankyou Message People See when they submit the form: -->
			<div class="thankyou_message" style="display:none;">
				<h2><em>Thanks</em> for contacting us!
	        We will get back to you soon!</h2> </div>
		</form>
		<!-- Submit the Form to Google Using "AJAX" -->
		<script data-cfasync="false" src="form-submission-handler.js"></script>
		<!-- END -->
	</div>
